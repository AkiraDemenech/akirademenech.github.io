		<script>	//	A partir daqui o computador literalmente faz o trabalho por nós

			var sound_qtd = 4	//	Essa é a Quantidade dos Sons utilizados
			var image_qtd = 5	//	Essa é a Quantidade das Imagens utilizadas
			var image_num = 0	//	e uma variável que irá armazenar o Número da Imagem que usarmos
			var sound_num = 0	//	e uma variável que irá armazenar o Número do Som que usarmos

			function play(s){	//	SONS!!!!
				if(s > sound_qtd)
				{
					if(s - sound_qtd == 1)
						s += Math.floor (Math.random () * sound_qtd)
					
					if(s - sound_qtd > 2)
						s = Math.floor(Math.random()*(1 + sound_qtd))
					else {
						location.reload ()
						s = 0
					}
				}

				if(s == 0) {
//					alert('Dessa vez não há som!')
					return	//	e nem sempre ouvidos....
				}

				document.getElementById("audio" + s).play();
				//	Depois de obter, tocamos.	<!--	Quem toca é o computador	-->

				if(Math.random() * s < 0.127) {
					alert("Isso não deveria acontecer.." + ((Math.random() <= 0.55)?('..'):('.')));
					play (sound_qtd + 1);	//	Qual é o sentido disso?
				}
			}
			
			var i;
			var b = document.getElementById('todapg')
			var d = screen.height / (2 + (new Date()).getMinutes ()%2)
			var h = Math.floor (d)
			var w = Math.floor (581*d/1032)
			var l = (256 + Math.random()*1024);
			l += (36 - (l%36))
			//alert(h + "x" + w + '\n' + l)
			for (var c = 0; c < l; c++)	//	MUUUUITAS IMAGENS!!!
			{
				image_num = ((Math.random() <= 1 / (image_qtd - 1))?(c%image_qtd):(Math.floor(Math.random() * image_qtd)))	//	Primeiro sorteamos....
				sound_num = ((Math.random() <= 1 / (sound_qtd - 2))?(c%(sound_qtd + 3)):(Math.floor(Math.random() * (sound_qtd + 4))))
				i = document.createElement('img')
				i.alt = "isto Não é um Quadrinho"
				i.src = image_num + '.png'
				i.onclick = 'play(' + sound_num + ')'

				b.appendChild(i)

				i.height = h
				i.width = w
				// então escrevemos ela na página gerada momentaneamente.
			}
		</script>
