<!DOCTYPE HTML><html>
  <head>
	<meta charset="utf-8">
	<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		.text-center { text-align: center; }
	</style>
<title>purpura</title>
  </head>

	<body id="todapg">	<!--	As linhas não serão espaçadas.	-->

		<div class="jumbotron">
			<div class="container text-center">
				<h2>Something went wrong!</h2>
				<p class="lead">
					Sorry. We're taking a look at the problem right now.
				</p>
			</div>
		</div>

		<script>
			var g = Math.random () * 256
			var r = 256 - Math.floor(Math.random()*g)
			var b = 256 - Math.floor(Math.random()*g)
			g = Math.floor (255 - g) // talvez ele dê -1 mas aparentemente isso não destrói a página
			document.write('<div>rgb('+ r +', '+ g +', '+ b +');</div><br>')
			document.getElementById('todapg').setAttribute('style', 'line-height: 0; background-color: rgb('+ r +', '+ g +', '+ b +');')
		</script>
	</body>

</html> <!-- Assinatura no final....	Akira Demenech, 2019 -->
