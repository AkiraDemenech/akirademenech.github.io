			var sound_qtd = 3

			function play(){
				if(Math.random()*sound_qtd < 1) {
				//	alert('Dessa vez não há som!')
					return;
				}
				var audio = document.getElementById("audio" + (1 + Math.floor(Math.random()*sound_qtd)));
				audio.play();
			}

			for (var c=0; c < 1111; c++)
			{
				image_num = Math.floor(Math.random()*image_qtd)
				document.write('<img src="' + image_num + '.png" alt="isto Não é um Quadrinho" height="344" width="194" onclick="play()">')
			}
		</script>
